    'ml-64': !isLeftSidebarCollapsed,
    'ml-20': isLeftSidebarCollapsed 
  }"
>
  <div class="flex items-center gap-3">
    <img src="assets/logo.png" alt="Logo" class="w-12 h-12 cartoon-logo">
    <h1 class="cartoon-title text-2xl">TechManager</h1>
  </div>

  <nav class="flex gap-6">
    <a href="#" class="cartoon-link">Inicio</a>
    <a href="#" class="cartoon-link">Servicios</a>
    <a href="#" class="cartoon-link">Contacto</a>
  </nav>
</header>
